<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>  
      <div class="frame">
    <div class="grid">
      <!-- Left: Calculator -->
      <section class="card">
        <h2>BMI Calculator</h2>
        <form id="bmiForm" onsubmit="event.preventDefault(); calculateBMI();">
          <div class="form-grid">
            <label>Sex:</label>
            <div class="row">
              <label class="small"><input type="radio" name="sex" value="male" checked> Male</label>
              <label class="small"><input type="radio" name="sex" value="female"> Female</label>
            </div>

            <label for="age">Age:</label>
            <input id="age" type="number" min="1" max="120" placeholder="Years" required>

            <label for="height">Height (cm):</label>
            <input id="height" type="number" min="50" max="260" step="0.1" placeholder="e.g. 170" required>

            <label for="weight">Weight (kg):</label>
            <input id="weight" type="number" min="10" max="300" step="0.1" placeholder="e.g. 65" required>
          </div>

          <div class="actions">
            <button type="submit">Calculate</button>
            <button type="reset" onclick="resetResult()">Reset</button>
          </div>

          <!-- Result bar -->
          <div class="result-wrap" aria-live="polite">
            <div class="result-label"><strong>Result:</strong></div>
            <div id="resultBox" class="result-box neutral">
              <div id="bmiNumber" class="result-num">—</div>
              <div id="bmiMeaning" class="result-meaning">Enter your details to calculate.</div>
            </div>
          </div>
        </form>
      </section>

      <!-- Right: BMI ranges -->
      <aside class="card ranges">
        <h3><strong>BMI Ranges for children to adults</strong></h3>
        <table>
          <thead>
            <tr><th>BMI Score</th><th>Meaning</th></tr>
          </thead>
          <tbody>
            <tr>
              <td>&le;18.7</td>
              <td class="u">Under weight</td>
            </tr>
            <tr>
              <td>18.8 – 24.9</td>
              <td class="n">Normal</td>
            </tr>
            <tr>
              <td>25.0 – 29.9</td>
              <td class="o">Over weight</td>
            </tr>
            <tr>
              <td>30.0 - 39.9</td>
              <td class="ob">Obese</td>
            </tr> 
            <tr>
              <td>40.0+</td>
              <td class="mo">Morbily obese</td>
            </tr>
          </tbody> 
        </table>
      </aside>
    </div>
  </div> 
    <script src="./app.js"></script>
</body>

</html>
